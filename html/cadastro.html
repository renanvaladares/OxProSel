<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Cadastro de Candidatos</title>
</head>
<body>
    <h1>Cadastro de Candidatos</h1>
    <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        
        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" required>
        
        <button type="submit">Cadastrar</button>
    </form>
    <div id="codigoUnicoContainer" style="display:none;">
        <p>Código Único: <span id="codigoUnico"></span></p>
        <button id="copyButton">Copiar Código</button>
    </div>
    
    <!-- Incluindo a biblioteca Axios antes do seu script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
